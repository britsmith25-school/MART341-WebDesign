<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Events</title>
    <!-- Link to Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>What's Happening in Town</h1>
    </header>
    <main>
        <section class="event">
            <div class="event-date">Nov 25</div>
            <div class="event-details">
                <h2>Farmers' Market</h2>
                <p>Enjoy fresh produce and homemade goodies at the town square.</p>
            </div>
        </section>
        <section class="event">
            <div class="event-date">Nov 27</div>
            <div class="event-details">
                <h2>Open Mic Night</h2>
                <p>Share your talent or cheer on local artists at The Lounge.</p>
            </div>
        </section>
        <section class="event">
            <div class="event-date">Nov 30</div>
            <div class="event-details">
                <h2>Charity Run</h2>
                <p>Join the community 5K to support a local cause.</p>
            </div>
        </section>
    </main>
</body>
</html>
